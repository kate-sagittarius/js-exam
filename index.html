<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Music Lib</title>
  </head>
  <body>
    <header class="header header--initial" id="header">
      <section class="header__headings">
        <h1 class="header__headings__title" id="title"><a href="index.html" class="header__headings__title__link">My music Lib</a></h1>
        <h3 class="header__headings__moto">Start exploring your favorite songs</h3>
      </section>
      <form class="search-form" action="index.html" method="post" id="search-form">
        <div class="search-form__select-wrapper">
          <select class="search-form__select" name="" id="select">
            <option value="artist">Artist</option>
            <option value="track">Song</option>
          </select>
          <i class="fas fa-caret-down search-form__select-icon"></i>
        </div>

        <input type="text" name="" value="" id="query" class="search-form__input">
        <button type="submit" name="button" class="search-form__button">Search</button>
      </form>
    </header>
    <main id="main" class="main">
    </main>

    <footer class="footer">
      <p class="footer__text">Thanks for using Music Lib!</p>
      <div class="footer__social">
        <a target="_blank" rel="noopener" href="https://github.com/kate-sagittarius" class="social-link"><i class="fab fa-github-square"></i></a>
        <a target="_blank" rel="noopener" href="https://www.linkedin.com/in/kate-zakhovaiko/" class="social-link"><i class="fab fa-linkedin"></i></a>
        <a target="_blank" rel="noopener" href="https://www.facebook.com/profile.php?id=100008213233447" class="social-link"><i class="fab fa-facebook-square"></i></a>
      </div>
      <p class="footer__author">by Kate Sagittarius</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
